  <!-- Modal -->
    
    <section class="modal-section">
   
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times</span>
          <h2>Contact Information</h2>
        </div>
        <div class="modal-body">
          <form id="signupForm" action="https://formsubmit.co/2b1bd154ceb447f8d4cbd5e8f0dce1ae" method="POST">
            <div class="form-content">
              <div class="box flex">
                <label for="name">name</label><br />
                  <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="name"
                    required
                    autocomplete="name"
                      />
              </div>
            </div>
            <div class="box flex">
              <label for="email">email</label><br />
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  autocomplete="email" placeholder="example@example.com"
                      />
            </div>
            <div class="box flex">
              <div class="message-text">
                <label for="message">message</label><br />
                <textarea name="message" class="message-text-area" placeholder="message"></textarea>
              </div>
            </div>
            <div class="btn-form">
              <button type="submit" form="signupForm" class="btn-create btn">
                  Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
